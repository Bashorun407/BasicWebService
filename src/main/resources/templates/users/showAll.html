<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SHOW ALL</title>
</head>
<body>
<main class="container_fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1>USERS</h1>
            <ul>
                <li th:each="user:${userList}">
                    <span th:text="${user.name}"></span><br>
                    <span th:text="${user.password}"></span>
                    <div th:switch="${user.name}">
                        <span th:case="'bobby'">HEY!! It's the instructor!!!</span>
                        <span th:case="'steve'"> Oh o...It's Steve</span>
                        <span th:case="*">General User</span>
                    </div>
                </li>
            </ul>
        </div>

    </div>

</main>
</body>
</html>
